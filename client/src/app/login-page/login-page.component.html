<form
class="card"
[formGroup]="form"
(ngSubmit)="onSubmit()">
  <div class="card-content">
      <span class="card-title">Войти в систему</span>
      <div class="input-field">
          <input
          id="email"
          type="email"
          formControlName="email"
          [ngClass]="{'invalid': this.form.get('email').invalid && this.form.get('email').touched}"
          >
          <label for="email">Email:</label>
          <span
          class="helper-text red-text"
          *ngIf="this.form.get('email').invalid && this.form.get('email').touched">
            <span *ngIf="form.get('email').errors['required']">Email is required</span>
            <span *ngIf="form.get('email').errors['email']">Email is invalid</span>
          </span>
      </div>
      <div class="input-field">
          <input
          id="password"
          type="password"
          formControlName="password"
          [ngClass]="{'invalid': this.form.get('password').invalid && this.form.get('password').touched}"
          >
          <label for="password">Пароль:</label>
          <span
          class="helper-text red-text"
          *ngIf="this.form.get('password').invalid && this.form.get('password').touched">
            <span *ngIf="form.get('password').errors['required']">Password is required</span>
            <span *ngIf="form.get('password').errors['minlength'] && form.get('password').errors['minlength']['requiredLength']">Password most be up to ({{form.get('password').errors['minlength']['requiredLength']}}) - 6 chars. Now typing are {{form.get('password').errors['minlength']['actualLength']}}</span>
          </span>
      </div>
  </div>
  <div class="card-action">
      <button
      class="modal-action btn waves-effect"
      type="submit"
      [disabled]="form.invalid || form.disabled"
      >Войти</button>
  </div>
</form>
